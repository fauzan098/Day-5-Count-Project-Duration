    <div class="project">
        <div class="project-content">
            <div class="header-project">
                <h2>ADD MY PROJECT</h2>
            </div>
            <div class="form-project">
                <form onsubmit="addproject(event)">
                    <div class="form-control">
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name">
                    </div>
                    <div class="form-control-date" >
                        <div>
                            <label for="star-date">Start date</label>
                            <input type="date" id="startDate">
                        </div>
                        <div>
                            <label for="end-date">End date</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <textarea name="" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-control">
                        <label>Technologies</label>
                    </div>
                    <div class="form-control-c1">
                        <div class="left">
                            <div class="checkbox" style="width:100px ;">
                                <input type="checkbox" id="node" value="node">
                                <label for="node">Node js</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="php" value="php">
                                <label for="php">php</label>
                            </div> 
                        </div> 
                        <div class="rigt">
                            <div class="checkbox" style="width:100px ;">
                                <input type="checkbox" id="react" value="react">
                                <label for="react">React</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="laravel" value="laravel">
                                <label for="laravel">Laravel</label>
                            </div> 
                        </div>           
                    </div>
                    <div class="form-control">
                        <label class="label-img">
                            <p>Clik to upload a image here !</p>
                            <input type="file" id="projectimage" hidden>
                        </label>
                    </div>
                    <button  class="button-input-project" type="submit" >Post</button>
                </form>
            </div>
        </div>

        </div>
